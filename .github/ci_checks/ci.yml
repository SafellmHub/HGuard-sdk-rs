name: hguard-sdk-rs
on:
 push:
  branches:
  [main]
jobs:
    CI_Checks:
        runs-on: ubuntu-latest
        steps:
        -uses: actions/checkout@v2
        -name: Install Rust
            run |
                curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
                source $HOME/.cargo/env
        -name: Format Code
            run |
                cargo fmt --all -- --check
        -name: Build
            run |
                cargo build --all --verbose
        -name: Test
            run |
                cargo test --all --verbose

